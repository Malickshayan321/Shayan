  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #222;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* Banner Ad */
    .banner-ad {
      width: 100%;
      max-width: 728px;
      height: 90px;
      background: #333;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 14px;
    }

    /* Layout with sidebar */
    .container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .main-content {
      flex: 3;
    }

    .sidebar {
      flex: 1;
      margin-left: 20px;
    }

    .sidebar .ad-box {
      width: 300px;
      height: 250px;
      background: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 14px;
    }

    /* Card */
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      margin: auto;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>
